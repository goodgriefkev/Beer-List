<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BEER HUNTER</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"></script>
    <script src="jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div id='container'>
      <div id='main' class='header-image'>
        <h1>Beer Hunter</h1>
        <form class="form">
          <input id='search-box' type='text' placeholder='search beer by name' autofocus>
          <input id='search-btn' type='submit' value='Search'>
        </form>
        <div id=detailsButton>
          <button><a href="#" title="Click to toggle details of your search results">Detailed Results</a></button>
        </div>
      </div>
      <div id='columns'>
        <div id='searchResults'>
        </div>
        <div id='list' class='hidden'>
          <h2>Hunting List</h2>
        </div>
      </div>
    </div>
  </body>
</html>
